- name: Install Logstash package
  apt:
    name: "logstash={{ logstash_version }}"
    state: present
  notify: Restart Logstash

- name: Mark Hold To The Logstash Package ( Avoids Accidental Upgrades )
  command: apt-mark hold filebeat
  register: markoutput

- name: Create main Logstash config
  template:
    src: "logstash.service.j2"
    dest: "/lib/systemd/system/logstash.service"
    owner: root
    group: root
    mode: 0600
  notify: Reload Systemd


