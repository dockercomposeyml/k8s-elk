apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-master
  namespace: elk
  labels:
    role: es-master
spec:
  replicas: 3
  selector:
    matchLabels:
      role: es-master
  template:
    metadata:
      labels:
        role: es-master
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
      containers:
      - name: es-master
        image: docker.elastic.co/elasticsearch/elasticsearch:6.5.0
        env:
        - name: ES_JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: es-master
              key: ES_JAVA_OPTS
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 5
        ports:
        - containerPort: 9200
          name: es-http
        - containerPort: 9300
          name: es-transport
        volumeMounts:
        - name: es-master-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
      volumes: 
        - name: es-master-config
          configMap:
            name: es-master
            items:
              - key: elasticsearch.yml
                path: elasticsearch.yml
          

